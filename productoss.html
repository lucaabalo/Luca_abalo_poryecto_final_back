    <!-- Agrega este script para obtener y mostrar los productos -->
    <script>
        $(document).ready(function () {
            // Hacer una solicitud Ajax para obtener los productos
            $.ajax({
                url: 'obtener_productos.php',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    mostrarProductos(data);
                },
                error: function (error) {
                    console.error('Error al obtener productos:', error);
                }
            });

            // Funci√≥n para mostrar los productos en el contenedor
            function mostrarProductos(productos) {
                var productosContainer = $('#productos-container');

                // Limpiar el contenedor antes de agregar nuevos productos
                productosContainer.empty();

                // Iterar sobre los productos y agregarlos al contenedor
                productos.forEach(function (producto) {
                    var productoHTML = `
                        <div class="card">
                            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                            <div class="card-body">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text">${producto.descripcion}</p>
                                <p class="card-text">Precio: ${producto.precio}</p>
                                <a href="compra.html" class="btn btn-primary">Agregar al carrito</a>
                            </div>
                        </div>
                    `;

                    productosContainer.append(productoHTML);
                });
            }
        });
    </script>
